<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机彩票</title>
</head>
<body>
    <script>
    // 生成一注随机彩票，从1-35随机选7个不同的数字
    var arr = [];
    var arr1 = [];
    // 生成一个1-35的数组
    for (var i = 1; i <= 35; i++) {
        arr.push(i);
    }
    console.log("数组为：" + arr);
    // 循环7次，彩票有7个数
    for (var i = 0; i < 7; i++) {
        // 将splice()里的位置为随机数
        var a = Math.floor(Math.random() * (arr.length - 1) + 1);
        // 将删除了的数存到新数组中，即生成彩票
        arr1.push(arr.splice(a,1)[0]); // splice()方法返回值是数组，因为需要取出其中的数字
    }
    console.log("彩票为：" + arr1);
    </script>
</body>
</html>
